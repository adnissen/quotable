<head>
  <title>quotable</title>
</head>

<body>
{{> headerView}}
{{> modalView}}  
<div class="container">
  <div class="content" id="content">
  </div>
</div>
</body>

<template name="modalView">
<div id="quoteAddedModal" class="modal">
  <p>{{flashMessage}}</p>
</div>
</template>

<template name="headerView">
<div class="topcoat-navigation-bar">
  <div class="topcoat-navigation-bar__item center full">
    <h1 class="topcoat-navigation-bar__title">quotable</h1>
  </div>
</div>
</template>

<template name="quoteControls">
<textarea id="quoteEntry" class="topcoat-textarea" rows="10" cols="22" placeholder="What did they say? This can be more than just a single quote, tag another user by @ mentioning them and it'll show up on their feed too!"></textarea><br><br>
<input type="text" id="userEntry" class="topcoat-text-input" placeholder="Type a twitter user"><br><br>
<button class="ladda-button" data-style="expand-left" data-color="green" id="submitQuote"><span class="ladda-label" >Quote it!</span></button><br><br><br>
</template>

<template name="homeScreen">
<div id="homeScreen">
<center>
<div id="menuQuoteDiv">
  <button class="ladda-button" id="menuQuote"><span class="ladda-label">Quote</span></button><br><br>
</div>
<button class="topcoat-button" id="menuViewQuotes">View Quotes</button><br><br>
<button class="topcoat-button" id="menuFriend">Add Friend</button><br><br>
</center>
</div>
</template>

<template name="viewQuotesTemplate">
<div id="viewQuotesDiv">
<center>
  <button class="topcoat-button" id="backToHome">Back</button>
</center>
</div>
</template>

<template name="singleQuoteTemplate">
<div id="singleQuoteDiv">
  {{quote.text}}
  <br><br>
  <a class="twitter-share-button" href="https://twitter.com/share"
    data-related="twitterdev"
    data-size="large"
    data-text='"{{quote.text}}" - {{quote.addedTo}}'
    data-count="none">
    Tweet
  </a>
</div>
</template>

<template name="customLogin">
<button class="ladda-button" data-style="expand-left" data-color="green" id="customLoginButton"><span class="ladda-label" >Log in with Twitter</span></button><br><br><br>
</template>
