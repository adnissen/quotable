<template name="headerView">
<div class="topcoat-navigation-bar">
  <div class="topcoat-navigation-bar__item left">
    {{#if currentUser}}
    <i class="fa fa-bars fa-lg">{{#if pendingFriends}}<span class="topcoat-notification">{{pendingFriends}}</span>{{/if}}</i>
    {{/if}}
  </div>
  <div class="topcoat-navigation-bar__item right">
    {{#if currentUser}}
    <i class="fa fa-comment fa-lg">{{#if unread}}<span class="topcoat-notification">{{unread}}</span>{{/if}}</i>
    {{/if}}
  </div>
  <div class="topcoat-navigation-bar__item center full">
    <h1 class="topcoat-navigation-bar__title"><center>quotable</center></h1>
  </div>
</div>
</template>

<template name="quoteControls">
<div id="quoteEntryDiv">
  <center>
    <textarea id="quoteEntry" tabindex="1" class="topcoat-textarea" rows="10" cols="22" placeholder="What did they say?"></textarea><br><br>
  </center>
</div>
<div id="quoteSubmitDiv">
  <center>
    Where did you hear it?
    <br>
    <br>
    <select id="userDropdown">
      <option value="{{thisUser}}">I overheard it<i class="fa fa-arrow-down"></i></option>
      {{#each friends}}
      <option value="{{username}}">{{username}}</option>
      {{/each}}
    </select>
  </center>
  <button class="ladda-button" data-style="expand-left" data-color="green" id="submitQuote"><span class="ladda-label" >Quote it!</span></button><br><br>
</div>
</template>

<template name="homeScreen">
<div id="homeScreen">
  <center>
    <div id="menuQuoteDiv">
      <button class="ladda-button" id="menuQuote"><span class="ladda-label">Quote</span></button><br><br>
    </div>
    <button class="topcoat-button" id="menuViewQuotes">View Quotes</button><br><br>
    <button class="topcoat-button" id="menuFriend">Add Friend</button><br><br>
  </center>
</div>
</template>

<template name="viewQuotesTemplate">
<div id="viewQuotesDiv">
  {{#each authorQuote}}
  <div id="quote">
    <center>"{{text}}"</center>
  </div>
  <div id="quoteAuthor">
    <center> - {{author}}{{#if isOwner}}<i class="fa fa-trash fa-lg"></i>{{/if}}</center>
  </div>
  <br>
  <br>
  {{/each}}
    {{#unless isOwner}}
    <center><button class="ladda-button animated bounceInDown" data-style="expand-left" data-color="red" id="removeFriendButton"><span class="ladda-label">Remove Friend</span></button></center>
    {{/unless}}
    <center><button class="ladda-button animated bounceInDown" data-style="expand-left" data-color="green" id="goToHomeButton"><span class="ladda-label">Back</span></button></center>
</div>
</template>

<template name="home">

</template>

<template name="singleQuoteTemplate">
<div id="singleQuoteDiv">
  <br>
  <br>
  <center>
    <div id="singleQuoteDiv">
      "{{quote.text}}"
      <br>
      <br>
      - {{#if overheard}} overheard by {{/if}}@{{authorName}}
      <br>
      {{time}}
    </div>
    <br><br>
    <a class="twitter-share-button" href="https://twitter.com/share"
      data-related="twitterdev"
      data-size="large"
      data-text='"{{quote.text}}" - {{#if overheard}}overheard by {{/if}}@{{authorName}}'
      data-count="none">
      Tweet
    </a>
    <br>
    <br>
    <center><button class="ladda-button animated bounceInDown" data-style="expand-left" data-color="green" id="goToHomeButton"><span class="ladda-label" >Back</span></button></center>
  </center>
</div>
</template>

<template name="customLogin">
<center>
  <br>
  <div id="addToHomeScreenButton">
  <script>
  if (!window.navigator.standalone){
    $('#addToHomeScreenButton').append("Tap the icon to install quotable to your homescreen!");
  }
  </script>
  </div>
  <br>
  <img src="apple-touch-icon-76x76.png">
</center>
{{#if loggingIn}}
<center>
<h3>Loading your quotes, this should only take a second.</h3>
</center>
{{/if}}
{{#unless loggingIn}}
<center>
<br>
<p>
This is quotable, an app that makes sure you never forget something hilarious your friends say or you hear ever again.
</p>
<h3>Sign up, it's free.</h3>
<br>
</center>
<center>
  <br>
  <input type="text" class="topcoat-text-input" placeholder="Pick a Username" id="customLoginUsername" value=""><br><br>
  <input type="password" class="topcoat-text-input" placeholder="Choose a Password" id="customLoginPassword" value=""><br><br>

  <button class="ladda-button" data-style="expand-left" data-color="green" id="customLoginSignin"><span class="ladda-label" >Sign In</span></button><br><br>
  <button class="ladda-button" data-style="expand-left" data-color="green" id="customLoginCreate"><span class="ladda-label" >Create Account</span></button><br><br>
</center>
  {{/unless}}
  <center>
    <p>{{quotesTotal}} quotes and rising!</p>
    <p>Need to contact me? I'm <a href="http://twitter.com/ambushsabre">@ambushsabre</a> on twitter, or you can email me at <a href="mailto:andrew_nissen@Yahoo.com">andrew_nissen@yahoo.com</a></p>
  </center>
</template>

<template name="sidebar">
<div class="snap-drawers">
  <div class="snap-drawer snap-drawer-left">
    <div>
      <br>
      <center>
        <strong> Friends </strong><br>
        {{#each friend}}
        <div id="quoteAuthor">
          {{username}}<br><br>
        </div>
        {{/each}}
        <br>
        <br>
        <strong> Pending (tap to accept) </strong><br><br>
        {{#each pending}}
        <div id="pendingFriend">{{username}}</div>
        {{/each}}
        <br>
        <br>
        <input type="text" class="topcoat-text-input" placeholder="Username" id="addFriendField" value="">

        <button class="ladda-button" data-style="expand-left" data-color="green" id="submitFriend"><span class="ladda-label" >Send Friend Request</span></button><br><br><br>
        <div id="rewards"></div><br><br><br>
        <button class="ladda-button" data-style="expand-left" data-color="green" id="logOut"><span class="ladda-label" >Log Out</span></button><br><br><br>

      </center>
    </div>
  </div>
  <div class="snap-drawer snap-drawer-right">
    <div>
      <br>
      <center><h3>Recent Quotes</h3></center>
      {{#each recentQuote}}
      <div id="quote">
        <center>"{{text}}"</center>
      </div>
        <br>
      <div id="quoteAuthor">
        <center> - {{author}} {{time}}</center>
      </div>
      <br>
      <br>
      {{/each}}
    </div>
  </div>
</div>
</template>
